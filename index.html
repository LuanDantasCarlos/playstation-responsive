<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Gaming Website Page - Easy Tutorials</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./img/Playstation_Img/logo.png " class="logo">
            <nav class="nav-ul">
                <ul class="nav-ul-items" id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Acessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./img/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
          <div class="col-1">
              <h1>PS4 V2<br>Dualshock 4</h1>
              <h2>Wireless Controller for Playstation 4</h2>
              <p>(Complatible/Generic)</p>
              <h4>$32.50</h4>
              <button type="button">Buy Now
                  <img src="./img/Playstation_Img/arrow.png" alt="arrow>">
                </button>
          </div>  
          <div class="col-2">
              <img src="./img/Playstation_Img/controller.png" class="controller" alt="controller_ps4">
              <div class="color-box"></div>
              <div class="add-bnt">
                  <img src="./img/Playstation_Img/add.png">
                  <p><small>Add to Cart</small></p>
              </div>
          </div>  
        </div>

        <div class="social-links">
            <img src="./img/Playstation_Img/fb.png" alt="icon_facebook">
            <img src="./img/Playstation_Img/tw.png" alt="icon_twitter">
            <img src="./img/Playstation_Img/ig.png" alt="icon_instagram">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
